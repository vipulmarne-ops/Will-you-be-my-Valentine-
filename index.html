<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>
  <style>
    body { margin: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: linear-gradient(135deg, #ff9a9e, #fecfef); font-family: system-ui, sans-serif; }
    h1 { color: #b30042; font-size: 2.2rem; text-align: center; margin-bottom: 2rem; }
    .buttons { display: flex; gap: 1.5rem; position: relative; }
    button { padding: 0.75rem 1.8rem; font-size: 1rem; border-radius: 999px; border: none; cursor: pointer; transition: all 0.15s ease; }
    #yesBtn { background: #ff3366; color: white; box-shadow: 0 6px 15px rgba(255,51,102,0.4); }
    #yesBtn:hover { transform: translateY(-2px) scale(1.05); box-shadow: 0 10px 20px rgba(255,51,102,0.5); }
    #noBtn { background: white; color: #ff3366; box-shadow: 0 6px 15px rgba(0,0,0,0.15); position: absolute; }
    #message { margin-top: 2rem; font-size: 1.3rem; color: #b30042; text-align: center; display: none; }
    .direct-link { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.9); padding: 10px 20px; border-radius: 20px; text-decoration: none; color: #ff3366; font-weight: bold; }
  </style>
</head>
<body>
  <a href="./index.html" class="direct-link">‚ù§Ô∏è Open Valentine page</a>
  
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No</button>
  </div>
  <div id="message"></div>

  <script>
    // Same runaway No button code...
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    function placeNoInitially() {
      const yesRect = yesBtn.getBoundingClientRect();
      const bodyRect = document.body.getBoundingClientRect();
      const offsetLeft = yesRect.right - bodyRect.left + 30;
      const offsetTop = yesRect.top - bodyRect.top;
      noBtn.style.left = offsetLeft + "px";
      noBtn.style.top = offsetTop + "px";
    }
    placeNoInitially();
    window.addEventListener("resize", placeNoInitially);

    function moveNoButton() {
      const padding = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      const newX = padding + Math.random() * maxX;
      const newY = padding + Math.random() * maxY;
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      message.textContent = "I knew you'd say yes! üòçüíç";
    });
  </script>
</body>
</html>
